<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pomodoro online, totalmente gratuito, use metodo pomodoro e seja mais produtivo(a).">
    <link rel="shortcut icon" href="assets/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>PomoTime - Pomodoro Online</title>
    <script defer src="assets/js/main.js"></script>
</head>
<body>
    <header>
        <div class="icon-or-title">
            <img class="logoSvg" src="assets/svg/time_alarm.svg" alt="time Logo.svg">
            <h1 class="headerTitle">PomoTime</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <a class="aContact" title="Entrar em contato" href="#" targte="_blank">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="time" id="timeCount">
            <div class="timeDisplay" id="tDisplay">
                <img id="timeHomeImg" src="assets/svg/alarm_home.svg" alt="">
                <span class="disMin">00</span>
                <span class="disSec">.00</span>
            </div>
            
            <div class="timeButtons" id="tButtons">
                <button id="buttonStart"><img class="svg-icon-action" src="assets/svg/play.svg" alt=""></button>
                <div class="buttonsTimeSet">
                    <button id="buttonPomodoro">POMODORO <strong>20 MIN</strong></button>
                    <button id="buttonDescanso">DESCANSO <strong>5 MIN</strong></button>
                </div>
            </div>
        </section>

        <section class="pomodoroInfo">

        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
