<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="pomodoro online, site de pomodoro online, site de pomodoro online grátis, pomodoro, pomodoro gratis, site de pomodoro free/gratuito">
    <meta name="description" content="Pomodoro online, totalmente gratuito, use metodo pomodoro e seja mais produtivo(a).">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <script defer src="assets/js/main.js"></script>
    <script defer src="assets/js/btnConfig.js"></script>
    <script defer src="assets/js/btnColorConfig.js"></script>
    <script defer src="assets/js/btnMusicConfig.js"></script>
    <title>PomoTime - Pomodoro Online</title>
</head>
<body id="body">
    <header>
        <div class="icon-or-title">
            <img class="logoSvg" src="assets/svg/time_alarm.svg" alt="time Logo.svg">
            <h1 class="headerTitle">PomoTime</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <a class="aContact" title="Entrar em contato" href="#" targte="_blank">Contato</a>
                </li>
                <li>
                    <a class="btn-config" id="btn-config" title="configurações" targte="_blank">
                        <img src="assets/svg/config.svg" alt="icone de configuração">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="btnBack" class="btn-back">
        <a title="Voltar para o pomodoro" id="btn-back">
            <img src="assets/svg/back.svg">
        </a>
        <span>Voltar</span>
    </div>

    <main>
        <section class="time" id="timeCount">
            <div class="timeDisplay" id="tDisplay">
                <img id="timeHomeImg" src="assets/svg/alarm_home.svg" alt="">
                <span id="sMin" class="disMin">25</span>
                <span id="sSec" class="disSec">:00</span>
            </div>
            
            <div class="timeButtons" id="tButtons">
                <button id="buttonStart">
                    <img class="svg-icon-action" src="assets/svg/play.svg" alt="">
                </button>
                <button id="buttonPause">
                    <img class="svg-icon-action" src="assets/svg/pause.svg" alt="">
                </button>

                <div class="buttonsTimeSet">
                    <button id="buttonPomodoro">POMODORO <strong>25 MIN</strong></button>
                    <button id="buttonDescanso">DESCANSO <strong>5 MIN</strong></button>
                </div>
            </div>
        </section>

        <section class="config-container" id="config-container">
            <div class="config-title">
                <h2>CONFIGURAÇÕES</h2>
            </div>

            <div class="bg-config">
                <div class="bg-config-color">
                    <div class="bg-config-color-title">
                        <img src="assets/svg/palett.svg">
                        <h3>Cor de Fundo</h3>
                    </div>
                    <div class="bg-config-colors">
                        <button class="btn-bg-default" id="btn-bg-default"></button>
                        <button class="btn-bg-red" id="btn-bg-red"></button>
                        <button class="btn-bg-purple" id="btn-bg-purple"></button>
                        <button class="btn-bg-dark" id="btn-bg-dark"></button>
                        <button class="btn-bg-orange" id="btn-bg-orange"></button>
                    </div>
                </div>
            </div>
            <div class="config-song">
                <div class="config-song-title">
                    <img src="assets/svg/music_library.svg">
                    <h3>Definir Musica</h3>
                </div>
                <ul id="songs-list">
                    <li>
                        <div>
                            <img src="assets/svg/music.svg">
                            <p>Musica 1</p>
                            <div class="btns-play">  
                                <button id="btn-play-1">
                                     <img src="assets/svg/play.svg">
                                </button>
                                <button id="btn-check-1">
                                    <img src="assets/svg/plus.svg">
                                </button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="assets/svg/music.svg">
                            <p>Musica 2</p>
                            <div class="btns-play">
                                <button id="btn-play-2">
                                     <img src="assets/svg/play.svg">
                                </button>
                                <button id="btn-check-2">
                                    <img src="assets/svg/plus.svg">
                                </button> 
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="assets/svg/music.svg">
                            <p>Musica 3</p>
                            <div class="btns-play">
                                <button id="btn-play-3">
                                     <img src="assets/svg/play.svg">
                                </button>
                                <button id="btn-check-3">
                                    <img src="assets/svg/plus.svg">
                                </button>           
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <img src="assets/svg/music.svg">
                            <p>Musica 4</p>
                            <div class="btns-play">
                                <button id="btn-play-4">
                                     <img src="assets/svg/play.svg">
                                </button>
                                <button id="btn-check-4">
                                    <img src="assets/svg/plus.svg">
                                </button>                                
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
